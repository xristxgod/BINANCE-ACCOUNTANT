{% extends 'base.html' %}

{% block content %}
{% for msg in get_flashed_messages() %}
<div class="alert alert-danger" role="alert">
    {{ msg }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}

<div class="container">
    <h1>Main</h1>
</div>
{% endblock %}
